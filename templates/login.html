{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div class="mensagens">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul id="messages" class="list-unstyled">
        {% for message in messages %}
            <li class="alert alert-success">{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
    {% endwith %}
 </div>

 <h1>Login</h1>
 <form method="POST" action="{{ url_for('autenticar') }}">
     <input type="hidden" name="proxima" value="{{ proxima or url_for('registros') }}">
     <p><label>Usu√°rio:</label> <input class="form-login" type="text" name="usuario" required></p>
     <p><label>Senha:</label> <input class="form-login" type="password" name="senha" required></p>
     <p><button class="btn btn-primary" type="submit">Entrar</button></p>
 </form>
</div>

{% endblock %}
